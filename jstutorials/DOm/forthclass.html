<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style="background-color: #212121; color: #fff">
    <ul class="car">
        <li>BMW</li>
    </ul>
</body>
<script>
    function addList(addCar){
        const li = document.createElement('li');
        li.innerHTML =`${addCar}`
        document.querySelector('.car').
        appendChild(li)
    }
    addList("Ford");
    addList("Mustang"); 
    addList("Mclaren");

    //==============Optimal method======================

    function optimalMethodAdd(optMethod){
        const li = document.createElement("li");
        const txtNode= document.createTextNode(optMethod);
        li.appendChild(txtNode);
        document.querySelector('.car').appendChild(li);
    }
    optimalMethodAdd("Mazda");

    //===================Edit using innerHTML and ...============================
    const editEle = document.querySelector("li:nth-child(3)");
    //console.log(editEle);
    const newEle = document.createElement('newLi');
    newEle.textContent = " Lamborgini";
    editEle.replaceWith(newEle);


    //*********************edit: using outerHTML*****************************
    const editelem = document.querySelector('li:first-child');
    //console.log(editelem);
    editelem.outerHTML="Bugatti";


    //==================Remove===========================
    const removeEle = document.querySelector('li:last-child');
    console.log(removeEle);
    removeEle.remove();

</script>
</html>
