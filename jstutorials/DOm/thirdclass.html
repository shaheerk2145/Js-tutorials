<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black ; color:#fff ;font-size:40px ;text-align:center">
    
    
</body>
<script>
    const div = document.createElement('div');              // createing "div" element
    console.log(div);
    div.style.backgroundColor="green";
    div.style.color="yellow";
    div.style.padding="20px";
    div.style.fontSize="30px";
    div.className="main";                           // adding "class" attribute with "main" value
    div.id=Math.round(Math.random()+1*10);          // adding "id" attribute with "random" value 
    div.setAttribute("title","generatedElement");   // adding "title" attribute with "generated title" value
    //div.innerText="Sajid Majid";
    const text = document.createTextNode("Sajid Majid");   //alternative. adding text using createTextNode and append to div
    div.appendChild(text);

    document.body.appendChild(div);          // created div should add to body or parent element.


</script>
</html>
